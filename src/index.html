<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="drum-machine"></div>
	<div class="wrapper">
		<div class="drummachine">
			<div id="canvas" class="master">
				<div class="display">
					<div class="label">
						<div class="digitsPanel">
							<div class="digits">
							tempo
							</div>
						</div>
					</div>
					<div class="screen">
						<div class="digitsPanel right">
							<div class="digits">
							120
							</div>
						</div>
					</div>
					<div class="buttonTray">
						<button class="button style1">+</button>
						<button class="button style1">-</button>
					</div>
				</div>
				<div class="sequenceButtons">
				    <div class="beat">
				    	<button class="button step selected"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step active"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				    <div class="beat">
				    	<button class="button step"></button>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
