<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div class="drum-machine">
			<div id="canvas" class="master">
				<div id="drum-machine"></div>
				<div class="display">
					<div class="display-label">
						<div class="digits-panel">
							<div class="digits">
							tempo
							</div>
						</div>
					</div>
					<div class="screen">
						<div class="digits-panel right">
							<div class="digits">
							120
							</div>
						</div>
					</div>
					<div class="button-tray">
						<button class="button display-button">+</button>
						<button class="button display-button">-</button>
					</div>
					<button class="button play-pause">Play</button>
				</div>
				<div class="beat-matrix">
					<button class="button beat selected"></button>
					<button class="button beat"></button>
					<button class="button beat active"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
					<button class="button beat"></button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
