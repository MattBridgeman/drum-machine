<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine - mock</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div class="drum-machine">
			<div class="heading">
				<div class="inner">
					<button class="button dark name">Play</button>
					<p class="value">00:00</p>
				</div>
			</div>
			<div class="panel">
				<p class="name">Tempo</p>
				<p class="value">120</p>
				<button class="button expandable">expand panel</button>
			</div>
			<div class="panel">
				<p class="name">Signature</p>
				<p class="value">4/4</p>
				<button class="button expandable">expand panel</button>
			</div>
		</div>
	</div>
</body>
</html>
