<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine - styleguide</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div id="drum-machine"></div>
		<div class="drum-machine">
			<div class="display unit red">
				<div class="inner">
					<p class="name">Kick</p>
					<p class="value">1/16</p>
				</div>
			</div>
			<div class="unit">
				<button class="button green add-unit">add parameter <span class="icon add">+</span></button>
			</div>
		</div>
	</div>
	<script src="js/styleguide.js"></script>
</body>
</html>
