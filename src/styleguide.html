<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine - styleguide</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div id="drum-machine"></div>
		<div class="drum-machine">
			<div class="display beat unit red">
				<div class="inner">
					<p class="name">Kick</p>
					<p class="value">1/16</p>
				</div>
				<div class="inner beat-map">
					<button class="button on">1/16</button>
					<button class="button">2/16</button>
					<button class="button">3/16</button>
					<button class="button">4/16</button>
					<button class="button">5/16</button>
					<button class="button">6/16</button>
					<button class="button current">7/16</button>
					<button class="button">8/16</button>
					<button class="button">9/16</button>
					<button class="button">10/16</button>
					<button class="button">11/16</button>
					<button class="button">12/16</button>
					<button class="button">13/16</button>
					<button class="button">14/16</button>
					<button class="button">15/16</button>
					<button class="button">16/16</button>
				</div>
			</div>
			<div class="unit">
				<button class="button green add-unit">add parameter <span class="icon add">+</span></button>
			</div>
		</div>
	</div>
	<script src="js/styleguide.js"></script>
</body>
</html>
