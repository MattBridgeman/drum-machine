<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine - styleguide</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div id="drum-machine"></div>
		<div class="drum-machine">
			<div class="heading unit">
				<div class="inner">
					<div class="name">
						<button class="button dark">Play</button>
					</div>
					<p class="value">00:00</p>
				</div>
			</div>
			<div class="display green unit">
				<div class="inner">
					<p class="name">Tempo</p>
					<p class="value">120</p>
				</div>
				<button class="button expandable">expand display</button>
			</div>
			<div class="display green unit">
				<div class="inner">
					<p class="name">Signature</p>
					<p class="value">4/4</p>
				</div>
				<button class="button expandable">expand display</button>
			</div>
		</div>
	</div>
	<script src="js/styleguide.js"></script>
</body>
</html>
