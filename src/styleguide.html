<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drum Machine - styleguide</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div id="drum-machine"></div>
		<div class="drum-machine">
			<div class="channels">
				<div class="channel">
					<div class="channel-item rotator">
						<h3 class="item-title">Volume</h3>
						<p class="item-value">100</p>
						<div class="knob" style="transform: rotate(25deg);"></div>
						<button class="increase">Increase volume</button>
						<button class="decrease">Decrease volume</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/styleguide.js"></script>
</body>
</html>
